<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User - carrinho</title>
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css-->
    <link href="../../assets/css/styles.css" rel="stylesheet">
    <!-- Bootstrap css Icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body{
            background-color: rgb(208, 208, 208);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="menu-dashboard-user"></div>

    <section id="carrinho" class="mt-5 mb-5">
        <div class="container bg-light rounded-2 p-3 mt-5">
            <h2 class="text-center mb-5 mt-5">Carrinho de Aluguel / Compras de Veículos</h2>
        
            <!-- Carrinho de Aluguel --> 
            <div class="cart-summary mt-3">
                <!-- Item 1 -->
                <div class="cart-item row mb-3">
                    <div class="col-12 col-md-2">
                        <img src="../../assets/img/alugar/60/cobra65/cb.1.webp" alt="Veículo 3" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-6">
                        <h5>Cobra Americar</h5>
                        <p><strong>Preço por Dia:</strong> R$ 1.500,00</p>
                        <p><strong>Quantidade de Dias:</strong> 4</p>
                    </div>
                    <div class="col-12 col-md-4 text-right">
                        <p><strong>Total:</strong> R$ 6.000,00</p>
                    </div>
                </div>
        
                <!-- Item 3 -->
                <div class="cart-item row">
                    <div class="col-12 col-md-2">
                        <img src="../../assets/img/alugar/90/chero98/ch1.webp" alt="Veículo 3" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-6">
                        <h5>Grand Cherokee</h5>
                        <p><strong>Preço por Dia:</strong> R$ 2.500,00</p>
                        <p><strong>Quantidade de Dias:</strong> 2</p>
                    </div>
                    <div class="col-12 col-md-4 text-right">
                        <p><strong>Total:</strong> R$ 5.000,00</p>
                    </div>
                </div>
        
                <!-- Total Geral -->
                <div class="row mt-3 mb-3">
                    <div class="col-12 col-md-10 d-flex justify-content-end">
                        <h4><strong>Total Geral:</strong></h4>
                        <h4><strong> R$ 11.000,00</strong></h4>

                    </div>
                </div>
        
                <!-- Botão Finalizar Compra -->
                <div class="row mb-5 mt-5">
                    <div class="col-md-10 d-flex justify-content-end">
                        <button class="btn btn-outline-primary btn-lg">Finalizar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

     <!-- footer -->
     <div id="footer-dashboard"></div>
    <script src="../../assets/js/includesdashboard.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
