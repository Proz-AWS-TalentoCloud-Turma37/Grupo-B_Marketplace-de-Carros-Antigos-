<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCarros - Aluguel</title>
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap css Icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        #hero{
            background-image: url("assets/img/01.jpg");
            color: aliceblue;
            width: 100%;

    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="menu-container"></div>
<!-- fim do Menu-->

    <!-- Hero Section -->
    <section class="py-5 bg-light mt-5" id="hero">

            <div class="row">

                        <img src="assets/img/alugar/60/Buick 1955 1.jpg" class="card-img-top" alt="Foto 1">

                            <h1 class="card-title pricing-card-title">valo$0<small class="text-body-secondary fw-light">/mo</small></h1>

                              <li>10 users included</li>
                              <li>2 GB of storage</li>
                              <li>Email support</li>
                              <li>Help center access</li>
                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Alugar</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>
    <!-- incluir footer e rodapé-->
    <script src="assets/js/includes.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
