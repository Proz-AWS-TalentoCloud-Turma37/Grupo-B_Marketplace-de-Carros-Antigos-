<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCarros - Vendas</title>
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css-->
    <link href="assets/css/styles.css" rel="stylesheet">
    <!-- Bootstrap css Icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        #hero{
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("assets/img/vendas.jpg")  no-repeat center !important;
            color: aliceblue;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="menu-container"></div>

    <!-- Hero Section -->
    <section class="py-5 bg-light mt-5 mb-3" id="hero">
        <div class="container text-center">
            <h1>Vendas de Carros</h1>
            <p class="lead">Descubra a história e a paixão por trás do Salão de Beleza.</p>
        </div>
    </section>


      <!-- Section: vendas -->
    <section id="vendas" class="">
        <div class="container">
            <h2 class="text-center mb-5">VENDAS</h2>           
            <div class="row mt-5">
                <h3>Categoria: Anos 60</h3>
                <hr>
                <div class="col-12 col-md-3 mb-4">
                    <div class="card">
                        <img src="assets/img/alugar/70/MBSL350_1972 1.jpg" class="card-img-top" alt="Foto 1">
                        <div class="card-body">
                            <h4 class="text-center">Mercedes-benz Sl 350</h4>
                            <h3 class="card-title text-center">R$ 200.900,00</h3>
                            <ul class="list-unstyled mt-3 mb-4">
                              <li>MERCEDES-BENZ SL 350
                                3.5 SPORT V6 GASOLINA 2P AUTOMÁTICO</li>
                            </ul>
                            <div class="text-center">
                                <button type="button" class="btn btn-lg btn-outline-info">
                                    Visualizar
                                </button>
                                <button type="button" class="btn btn-lg btn-outline-info">
                                    Comprar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>
    <!-- incluir footer e rodapé-->
    <script src="assets/js/includes.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
