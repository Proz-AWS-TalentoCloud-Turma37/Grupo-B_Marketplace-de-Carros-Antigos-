<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCarros - Midia</title>
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css-->
    <link href="assets/css/styles.css" rel="stylesheet">
    <!-- Bootstrap css Icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        #hero{
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("assets/img/midia.webp")  no-repeat center !important;
            color: aliceblue;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="menu-container"></div>
<!-- fim do Menu-->

    <!-- Hero Section -->
    <section class="py-5 bg-light mt-5" id="hero">
        <div class="container text-center">
            <h1>Midia</h1>
            <p class="lead">Descubra a história e a paixão por trás do Salão de Beleza.</p>
        </div>
    </section>

    <!-- Section: Fotos -->
    <section id="fotos" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Fotos</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="assets/img/alugar/60/chev29 1929 3.jpg" class="card-img-top" alt="Foto 1">
                        <div class="card-body">
                            <p class="card-text">Descrição da foto 1.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="assets/img/alugar/80/Escort_xr3_1986 2.jpg" class="card-img-top" alt="Foto 2">
                        <div class="card-body">
                            <p class="card-text">Descrição da foto 2.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="assets/img/alugar/90/corvetecoup 1992 2.jpg" class="card-img-top" alt="Foto 3">
                        <div class="card-body">
                            <p class="card-text">Descrição da foto 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section: Vídeos -->
    <section id="videos" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Vídeos</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/lZWItG1RFMY" title="Vídeo 1" allowfullscreen></iframe>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Descrição do vídeo 1.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/9AcMW_cfNSU" title="Vídeo 2" allowfullscreen></iframe>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Descrição do vídeo 2.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/uWEJYpP6T_c" title="Vídeo 3" allowfullscreen></iframe>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Descrição do vídeo 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

   <!-- Footer -->
   <div id="footer-container"></div>
   <!--Incluir menu e rodapé-->
   <script src="assets/js/includes.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
